<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cars = ['Toyota', 'Honda', 'Kia', 'BMW', 'Audi', 'Mitsubishi'];
        carsLength = cars.length;
        document.write("<ul>");
        for (let index = 0; index < carsLength; index++) {
            
            document.write("<li>" + cars[index] + "</li>");
            }
        document.write("</ul>");
        console.log("<ul>");
        for (let index = 0; index < carsLength; index++) {
            
            console.log("<li>" + cars[index] + "</li>");
            }
            console.log("</ul>");
    </script>
</body>
</html>
